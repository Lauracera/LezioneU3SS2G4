<div class="container text-center">
  <h1 appColora [defaultColor]="'cyan'">Titolo</h1>

  <h3>
    Contenuto
    <span appColora="'brown'" [defaultColor]="'blue'">Modificato</span>
  </h3>
</div>

<button type="button" class="btn btn-primary" (click)="active = !active">
  Toggle
</button>
